version: 2
jobs:

  build-and-test:

    docker:
      # See https://circleci.com/docs/2.0/circleci-images/#php
      - image: 10up/wp-php-fpm-dev:7.3

    steps:
      - checkout
      - restore_cache:
          keys:
            - wp-tesla-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "composer.lock" }}
      - run:
          name: Install Tests
          command: ./bin/install-tests.sh
      - run:
          name: Build
          command: ./bin/build.sh
      - run:
          name: Run Tests
          command: ./bin/run-tests.sh
      - save_cache:
          key: wp-tesla-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "composer.lock" }}
          paths:
            - node_modules
            - vendor

  build-and-deploy:

    docker:
      # See https://circleci.com/docs/2.0/circleci-images/#php
      - image: 10up/wp-php-fpm-dev:7.3

    steps:
      - checkout
      - restore_cache:
          keys:
            - wp-tesla-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "composer.lock" }}
      - add_ssh_keys:
          fingerprints:
            - "f3:0b:d0:fa:3c:cc:95:b8:c7:59:c9:ac:39:52:85:48"
      - run:
          name: Install Tests
          command: ./bin/install-tests.sh
      - run:
          name: Build
          command: ./bin/build.sh
      - run:
          name: Run Tests
          command: ./bin/run-tests.sh
      - run:
          name: Deploy
          command: ./bin/deploy.sh
      - save_cache:
          key: wp-tesla-{{ .Branch }}-{{ checksum "package-lock.json" }}-{{ checksum "composer.lock" }}
          paths:
            - node_modules
            - vendor

workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
  build-and-deploy:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only:
                - trunk
                - develop
